services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - ./server/.env
    expose:
      - "4000"
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    expose:
      - "80"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server
      - client
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
